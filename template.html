<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{title}</title>
		
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
		<meta name="description" content="The Python Frontend Framework for building reactive static user interfaces on the web." />
		
		<link rel="icon" href="{icon}" />
		
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython.min.js" defer="defer"></script>
		<script src="/src.brython.js" defer="defer"></script>
		<script type="text/python">
			import pyfyre
			pyfyre.PRODUCTION = {prod_env}
			import index
		</script>
		
		{head}
	</head>
	<body onload="brython({brython_options})">
		<noscript>Warning: JavaScript is not enabled.</noscript>
		<div id="root">{body}</div>
	</body>
</html>
